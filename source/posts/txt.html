<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ll {
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid skyblue;
            margin: 100px auto;
        }
        .ll::before {
            content: "高大人";
            display: block;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.3s;
        }
        .ll:hover::before {
            transform: rotate(0deg);
        }
        .ll:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="ll"></div>
</body>
</html>
